name: Test Project
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v6
      - name: Install NodeJS
        uses: actions/setup-node@v
        with:
          node-version: 18
      - name: Install dependancies
        run: npm ci
      - name: Run tests
        run: npm test
